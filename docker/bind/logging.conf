logging {
  
// Main logging channels
    channel default_log { syslog daemon; severity info; print-severity yes; print-category yes; print-time yes; };

// Channel for errors
    channel errors_log { syslog daemon; severity warning; print-severity yes; print-category yes; print-time yes; };

// Channel for DNS queries (including DoT)
    channel queries_log { syslog daemon; severity info; print-time yes; print-category yes; print-severity yes; };

// Channel for security and TLS
    channel security_log { syslog daemon; severity info; print-severity yes; print-category yes; print-time yes; };

// Channel for zones (transfers, updates)
    channel zone_log { syslog daemon; severity info; print-time yes; print-category yes; print-severity yes; };

// Channel for resolver
    channel resolver_log { syslog daemon; severity info; print-time yes; print-category yes; print-severity yes; };

// Channel for configuration
    channel config_log { syslog daemon; severity info; print-severity yes; print-category yes; print-time yes; };

// Channel for network events (including TLS)
    channel network_log { syslog daemon; severity info; print-time yes; print-category yes; print-severity yes; };

// MAIN CATEGORIES (always enabled):
    category default      { default_log; };         // General messages
    category config       { config_log; };          // BIND configuration

// SECURITY AND TLS:
    category security     { security_log; };        // Security events
    category lame-servers { errors_log; };          // Malformed servers
    category unmatched    { errors_log; };          // Unmatched queries

// DNS QUERIES (INCLUDING DOT):
//    category queries      { queries_log; };         // All DNS queries (including DoT)
//    category client       { queries_log; };         // Client requests
//    category network      { network_log; };         // Network events (including TLS)

// ZONES AND TRANSFERS:
    category xfer-in      { zone_log; };            // Incoming zone transfers
    category xfer-out     { zone_log; };            // Outgoing zone transfers
    category notify       { zone_log; };            // Zone notifications
    category update       { zone_log; };            // Zone updates
    category update-security { security_log; };     // Update security

// RESOLVER:
    category resolver     { resolver_log; };        // Resolver operation
    category cname        { resolver_log; };        // CNAME records

// DEBUGGING (enabled for diagnostics):
//    category general      { default_log; };         // General debug messages
//    category database     { default_log; };         // Zone database

// Additional categories for full logging
//    category dnssec       { security_log; };        // DNSSEC events
//    category rate-limit   { security_log; };        // Rate limiting
//    category rpz          { security_log; };        // Response Policy Zones
};
